    <!-- 아이디 중복체크 시 1일 때 아이디 사용불가 모달 표시, 아닐때 아이디를 사용할수 없음 모달 표시 -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script>

      $(document).ready(function () {
        $('#ModifyButton').on('click', function () {

          var email = $('#inputUserEmail').val();
          var nickname = $('#inputUserNickname').val();
          var password = $('#inputUserPassword').val();
          var confirmPassword = $('#inputUserConfirmPassword').val();

          // 필수 입력 사항이 입력되었는지 확인
          if (email === '' || nickname === '' || password === '' || confirmPassword === '') {
            $('#ModifyModalMessage').html('<p>입력되지 않은 내용이 있습니다. 입력 내용을 다시 확인해 주세요.</p>');
            $('#CancelButton').show();
            $('#GoTodoButton').hide();
            return;
          }

          // 비밀번호와 비밀번호 재입력이 일치하는지 확인
          if (password !== confirmPassword) {
            $('#ModifyModalMessage').html('<p>비밀번호가 일치하지 않습니다. 비밀번호를 다시 확인해 주세요.</p>');
            $('#CancelButton').show();
            $('#GoTodoButton').hide();
            return;
          }

          var passwordPattern = /^(?=.*[a-zA-Z])(?=.*[!@#$%^&*]).{8,}$/;
          if (!passwordPattern.test(password)) {
            $('#ModifyModalMessage').html('<p>비밀번호가 문법에 맞게 작성되지 않았습니다. 비밀번호를 다시 확인해 주세요.</p>');
            $('#CancelButton').show();
            $('#GoTodoButton').hide();
            return;
          }

          // 회원정보 수정 진행
          // 여기에 회원정보 수정 로직을 추가하세요.

          // 회원가입이 성공적으로 완료되면 다음 모달을 표시하거나 다른 처리를 수행하세요.
          /*$('#SignupModalMessage').html('<p>BusyBuddy 에 가입하신 ' + nickname + ' 님을 환영합니다!<br> 지금 바로 할일을 작성하러 가보실까요?</p>');*/
          $('#ModifyModalMessage').html('<p>회원정보 수정이 완료되었습니다.</p>');
          $('#GoTodoButton').show(); // 회원가입 버튼 표시
          $('#CancelButton').hide();

          // 회원가입이 성공적으로 진행되었으므로 모달의 제목을 '회원가입 완료'로 변경합니다.
          $('#SignupModalLabel').text('회원정보 수정 완료');

          // 회원가입이 성공적으로 완료되면 다음 모달을 표시하거나 다른 처리를 수행하세요.
        });
      });
    </script>

        </div>
        <div class="modal-body" id="ModifyModalMessage">
          <!-- 모달 내용은 JavaScript로 동적으로 추가됨 -->
        </div>
        <div class="modal-footer">
          <!--<button type="button" class="btn btn-theme" id="SignupButton" data-dismiss="modal">회원가입</button>-->
          <!--<button type="button" class="btn btn-theme btn-lg btn-block" id="SignupButton" data-dismiss="modal">할 일 작성하기</button>-->
