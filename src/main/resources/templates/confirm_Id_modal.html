<th:block th:fragment="confirmIdModal">
  <div class="modal fade" id="confirmIDModal" tabindex="-1" role="dialog"
       aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog special-modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel">아이디 확인</h4>
        </div>
        <div class="modal-body" id="modalMessage">
          <!-- 모달 내용은 JavaScript로 동적으로 추가됨 -->
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-theme" id="useIdButton" data-dismiss="modal">사용하기
          </button>
          <button type="button" class="btn btn-default" data-dismiss="modal">취소</button>
        </div>
      </div>
    </div>
  </div>
</th:block>
