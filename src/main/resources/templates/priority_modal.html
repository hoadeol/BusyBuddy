<th:block th:fragment="priorityModal">
  <div class="modal fade" id="priorityModal" tabindex="-1" role="dialog"
       aria-labelledby="priorityModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h4 class="modal-title" id="priorityModalLabel">우선순위 설정</h4>
        </div>
        <div class="modal-body">
          <label for="prioritySelect"> 우선순위 선택</label>
          <select class="form-control" id="prioritySelect">
            <option value="high">높음</option>
            <option value="medium">중간</option>
            <option value="low">낮음</option>
          </select>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
          <button type="button" class="btn btn-primary" onclick="savePriorityModal();">확인</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    // priority_modal 호출
    function openPriorityModal() {
      $('#priorityModal').modal('show');
    }

    // 우선순위 모달에서 확인 버튼을 클릭
    function savePriorityModal() {
      var selectedPriority = $('#prioritySelect option:selected').text();
      $('#priorityModal').modal('hide');
      if (selectedPriority) {
        $('#priorityPickerInput').val(selectedPriority);
      }
    }
  </script>
</th:block>
